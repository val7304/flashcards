name: Prod Build, Analyze and Deploy Flashcards App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: write
  id-token: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: flashcardsdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pswd
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      IMAGE_NAME: flashcards
      IMAGE_TAG: v${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Make scripts executable
        run: |
          chmod +x mvnw
          chmod +x ci-scripts/*.sh

      - name: Validate formatting with Spotless
        run: |
          ./mvnw -q spotless:check || (echo "Run './mvnw spotless:apply' locally to fix formatting" && exit 1)

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java

      - name: Wait for PostgreSQL
        run: |
          for i in {1..20}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready."
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run Maven build + tests + JaCoCo
        run: ./mvnw -B clean verify jacoco:report

      - name: Upload JaCoCo XML
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml
          path: target/site/jacoco/jacoco.xml

      - name: SonarCloud analysis
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=val7304 \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v4

      - name: Scan dependencies with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL

      - name: Build Docker image
        run: |
          chmod +x ci-scripts/docker-build.sh
          ci-scripts/docker-build.sh "$IMAGE_NAME" "$IMAGE_TAG"

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Run container for smoke tests
        run: |
          docker run -d --name flashcards-smoke \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e DB_HOST=postgres \
            -e DB_PORT=5432 \
            -e DB_USER=postgres \
            -e DB_PASSWORD=pswd \
            $IMAGE_NAME:$IMAGE_TAG

      - name: Debug - Container status + logs
        run: |
          echo "=== Docker PS ==="
          docker ps -a
          echo "=== Container logs (first 50 lines) ==="
          docker logs flashcards-smoke --tail=50
          echo "=== Test port 8080 ==="
          netstat -tlnp | grep 8080 || echo "Port 8080 NOT listening"

      - name: Debug - Test endpoints + FULL logs
        run: |
          echo "=== Test curl RAW ==="
          curl -v http://localhost:8080/actuator/health || echo "CURL FAILED"
          curl -v http://localhost:8080/actuator || echo "ACTUATOR FAILED"
          curl -v http://localhost:8080/actuator/info || echo "INFO FAILED"
          echo "=== FULL container logs ==="
          docker logs flashcards-smoke

      - name: Wait for Spring Boot health endpoint
        run: |
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/actuator/health)
            if [ "$STATUS" = "200" ]; then
              echo "Health OK"
              exit 0
            fi
            echo "Health status: $STATUS. Retrying..."
            sleep 3
          done
          echo "Spring Boot did not become healthy. Dumping container logs:"
          docker logs flashcards-smoke || true
          exit 1

      - name: Smoke Test - Categories endpoint
        run: |
          for i in {1..6}; do
            if timeout 10 curl -f -s http://localhost:8080/api/categories; then
              echo "API /categories OK (attempt $i)"
              exit 0
            fi
            echo "API check $i/6 failed - retrying..."
            sleep 5
          done
          echo "API smoke test FAILED"
          exit 1

      - name: Stop smoke test container
        if: always()
        run: |
          docker stop flashcards-smoke || true
          docker rm flashcards-smoke || true

      - name: Create Git Tag for release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $IMAGE_TAG
          git push origin $IMAGE_TAG

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
          docker tag $IMAGE_NAME:$IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Cleanup Maven workspace
        run: ./mvnw clean
