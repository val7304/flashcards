name: Prod Build, Analyze and Deploy Flashcards App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: write
  id-token: write
  security-events: write  # â† Pour CodeQL

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: flashcardsdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pswd
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      IMAGE_NAME: flashcards
      IMAGE_TAG: v${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Make scripts and mvnw executable
        run: |
          chmod +x mvnw
          chmod +x ci-scripts/*.sh

      - name: Validate code formatting with Spotless
        run: |
          if ./mvnw -q spotless:check; then
            echo "Spotless: Format OK"
          else
            echo "Run './mvnw spotless:apply' locally to fix formatting"
            exit 1
          fi

      - name: Build with Maven
        run: ./mvnw -B clean verify

      - name: Wait for PostgreSQL
        run: |
          for i in {1..15}; do
            nc -z localhost 5432 && echo "PostgreSQL is up" && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run JUnit tests ++ Jacoco coverage
        run: ./mvnw -B clean test jacoco:report

      - name: Upload JaCoCo XML for future SonarCloud
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml
          path: target/site/jacoco/jacoco.xml

      - name: SonarCloud analysis (Maven)
        run: |
          ./mvnw clean verify sonar:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=val7304 \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java

      - name: Build final artifacts
        run: ci-scripts/build.sh

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v4

      - name: Scan Maven dependencies with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL

      - name: Run tests (prod profile)
        run: |
          export SPRING_PROFILES_ACTIVE=prod
          ci-scripts/test.sh

      - name: Build Docker image
        run: |
          chmod +x ci-scripts/docker-build.sh
          ci-scripts/docker-build.sh "$IMAGE_NAME" "$IMAGE_TAG"

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: table
          vuln-type: 'os,library'
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Show built image
        run: docker images | grep flashcards || true

      # Smoke tests
      - name: Run container for smoke tests
        run: |
          docker run -d --name flashcards-smoke -p 8080:8080 $IMAGE_NAME:$IMAGE_TAG
          echo "Waiting container to be ready (max 120s)..."
          for i in {1..60}; do
            if nc -z localhost 8080 2>/dev/null; then
              echo "Port 8080 ready after $((i*2))s"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          sleep 15

      - name: Check container logs BEFORE health check
        run: |
          echo "=== Container startup logs (last 50 lines) ==="
          docker logs flashcards-smoke --tail 50
          echo "=== End logs ==="

      - name: Health check API (with retries)
        run: |
          for i in {1..12}; do
            if timeout 10 curl -f -s http://localhost:8080/actuator/health; then
              echo "Health check OK (tentative $i)"
              exit 0
            fi
            echo "Health check $i/12 failed - retrying in 5s..."
            sleep 5
          done
          echo "Health check FAILED after 12 retries"
          docker logs flashcards-smoke --tail 20
          exit 1

      - name: Smoke Test - Basic API Endpoint (with retries)
        run: |
          for i in {1..6}; do
            if timeout 10 curl -f -s http://localhost:8080/api/categories; then
              echo "API /categories OK (tentative $i)"
              exit 0
            fi
            echo "API check $i/6 failed - retrying in 5s..."
            sleep 5
          done
          echo "API test FAILED"
          exit 1
     
      - name: Stop container after smoke tests
        if: always()
        run: |
          docker stop flashcards-smoke || true
          docker rm flashcards-smoke || true

      - name: Create Git Tag for release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $IMAGE_TAG
          git push origin $IMAGE_TAG

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
          docker tag $IMAGE_NAME:$IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

  cleanup:
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Cleanup Maven workspace
        run: ./mvnw clean
