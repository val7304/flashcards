name: CI - Staging

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  build-test-static-analysis:
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: flashcardsdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      SPRING_PROFILES_ACTIVE: staging
      SPRING_SECURITY_PSWD: ${{ secrets.SPRING_SECURITY_PSWD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up JDK 17
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Validate formatting with Spotless
        run: ./mvnw spotless:check

      - name: Initialize CodeQL
        uses: github/codeql-action/init@1b168cd39490f61582a9beae412bb7057a6b2c4e
        with:
          languages: java

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      
      - name: Run JUnit tests  + Jacoco coverage
        run: ./mvnw -B clean verify jacoco:report

      - name: Upload JaCoCo report (HTML + XML)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Upload JaCoCo XML (future SonarCloud compatibility)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: jacoco-xml
          path: target/site/jacoco/jacoco.xml

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@1b168cd39490f61582a9beae412bb7057a6b2c4e

      - name: Scan filesystem with Trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL

      - name: Start Spring Boot application
        run: |
          nohup java \
            -Dspring.profiles.active=staging \
            -Dserver.port=8081 \
            -jar target/*.jar > spring.log 2>&1 &

          echo "Waiting for Spring Boot to start..."
          
          for i in {1..30}; do
            if nc -z localhost 8081; then
              echo "Spring Boot is up!"
              break
            fi
            echo "Waiting for Spring Boot to start... ($i)"
            sleep 2
          done

          echo "---- Spring Boot Logs ----"
          cat spring.log || echo "spring.log not found"

          if ! nc -z localhost 8081; then
            echo "Spring Boot failed to start"
            exit 1
          fi

      - name: Upload Spring Boot logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: spring-boot-logs
          path: spring.log

      - name: Set up Node.js (for Newman)
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 20

      - name: Install Newman
        run: npm install -g newman

      - name: Run API Tests - Functional
        run: |
          newman run postman/flashcards.postman_collection.json \
            -e postman/local.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export newman-functional.xml

      - name: Run API Tests - Error cases
        run: |
          newman run postman/flashcards_error_cases.postman_collection.json \
            -e postman/local.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export newman-error.xml

      - name: Upload Newman JUnit reports
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: newman-reports
          path: |
            newman-functional.xml
            newman-error.xml

      - name: Stop Spring Boot
        if: always()
        run: pkill -f 'java -jar' || true
        
  load-test:
    runs-on: ubuntu-24.04
    needs: build-test-static-analysis
    if: github.event_name == 'push'

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: flashcardsdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

    env:
      SPRING_PROFILES_ACTIVE: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up JDK 17
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          distribution: temurin
          java-version: 17

      - name: Build application
        run: ./mvnw -q -DskipTests package

      - name: Start Spring Boot
        run: |
          nohup java \
            -Dspring.profiles.active=staging \
            -Dserver.port=8081 \
            -jar target/*.jar > spring.log 2>&1 &

          for i in {1..30}; do
            nc -z localhost 8081 && break
            sleep 2
          done

      - name: Run k6 load test
        uses: grafana/k6-action@a15e2072ede004e8d46141e33d7f7dad8ad08d9d
        env:
          K6_WEB_DASHBOARD: "true"
        with:
          path: load-test/flashcards.js
          flags: |
            --vus 50
            --duration 2m
            -e BASE_URL=http://localhost:8081

      - name: Upload k6 results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: k6-report
          path: |
            k6-summary.json
            k6-report-*.json

      - name: Stop Spring Boot
        if: always()
        run: pkill -f 'java -jar' || true