name: CI - Staging

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

permissions:
  contents: read

jobs:
  build-test-static-analysis:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: flashcardsdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pswd
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_PROFILES_ACTIVE: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check

      - name: Run SpotBugs
        run: ./mvnw spotbugs:check

      - name: Wait for PostgreSQL
        run: |
          for i in {1..15}; do
            nc -z localhost 5432 && echo "PostgreSQL is ready" && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      
      - name: Run JUnit tests  + Jacoco coverage
        run: ./mvnw -B clean test jacoco:report

      - name: Upload JaCoCo report (HTML + XML)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Upload JaCoCo XML (future SonarCloud compatibility)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml
          path: target/site/jacoco/jacoco.xml

      - name: Scan filesystem with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL

      - name: Start Spring Boot application
        run: |
          ./mvnw clean package -DskipTests
          nohup java \
            -Dspring.profiles.active=staging \
            -Dserver.port=8081 \
            -jar target/*.jar > spring.log 2>&1 &

          echo "Waiting for Spring Boot to start..."
          STARTED=0
          for i in {1..30}; do
            if nc -z localhost 8081; then
              echo "Spring Boot is up!"
              STARTED=1
              break
            fi
            echo "Waiting for Spring Boot to start... ($i)"
            sleep 2
          done

          echo "---- Spring Boot Logs ----"
          cat spring.log || echo "spring.log not found"

          if [ "$STARTED" -ne 1 ]; then
            echo "Spring Boot failed to start"
            exit 1
          fi

      - name: Upload Spring Boot logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-logs
          path: spring.log

      - name: Set up Node.js (for Newman)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Run API Tests (Postman / Newman)
        run: |
          newman run postman/flashcards.postman_collection.json \
            --reporters cli \
            --env-var baseUrl=http://localhost:8081
      
      - name: Stop Spring Boot
        if: always()
        run: |
          pkill -f 'java -jar' || true

  cleanup:
    runs-on: ubuntu-latest
    needs: [build-test-static-analysis]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Cleanup Maven workspace
        run: ./mvnw clean
