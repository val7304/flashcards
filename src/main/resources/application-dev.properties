# local(develop)

# actuator info
info.app.name=Flashcards
info.app.description=Flashcards API
info.app.environment=dev

# Hibernate: recreates the database each time it is launched
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Reloading SQL after creating tables
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/dev/init-data.sql
spring.jpa.defer-datasource-initialization=true

# Healthcheck
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Actuator - Info endpoint
management.info.build.enabled=true
management.info.env.enabled=true

# default port
server.port=8080