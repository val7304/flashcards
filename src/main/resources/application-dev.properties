# actuator info
info.app.environment=dev

# Hibernate: recreates the database each time it is launched
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Reloading SQL after creating tables
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/dev/init-data.sql
spring.jpa.defer-datasource-initialization=true

# Healthcheck
management.endpoints.web.exposure.include=health,info,metrics,mappings,env
management.endpoint.health.show-details=when-authorized

# log level
logging.level.org.springframework.security=INFO

# default port
server.port=8080