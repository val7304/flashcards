# PostgreSQL (staging / CI / preprod)
spring.datasource.url=jdbc:postgresql://localhost:5432/flashcardsdb
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:pswd}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate : conserve la base mais recharge data.sql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Rechargement du SQL si tables vides
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:data.sql

# Port différent pour ne pas gêner le dev
server.port=8081
