# ================================
# Base de données PostgreSQL
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/flashcardsdb
spring.datasource.username=postgres
spring.datasource.password=pswd

# ================================
# JPA / Hibernate
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# Initialisation SQL
# ================================
# Toujours charger le fichier SQL au démarrage
spring.sql.init.mode=always


# Indique où se trouve ton fichier data.sql
spring.sql.init.schema-locations=classpath:data.sql

# ================================
# Serveur web
# ================================
server.port=8080
