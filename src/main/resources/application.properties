# actuator info
spring.application.name=flashcards

info.app.name=Flashcards
info.app.version=1.0.0
info.app.description=Flashcards API
info.env.spring.profiles.active=${spring.profiles.active}

# endpoint enable
management.info.env.enabled=true
management.info.build.enabled=true
management.endpoint.health.show-details=when-authorized


spring.jpa.open-in-view=false
spring.jpa.show-sql=false

spring.profiles.default=dev

# admin by default
spring.security.user.name=admin
spring.security.user.roles=ADMIN

# PostgreSQL (all)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/flashcardsdb
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:pswd}
spring.datasource.driver-class-name=org.postgresql.Driver
